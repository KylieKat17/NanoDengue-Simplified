###############################################################################
# nanoDengue.conf
# Place this file in  $BIO_CONF_DIR  (default:  $HOME/bio-configs)
# ---------------------------------------------------------------------------
# Absolute paths for any tools/dependencies that are **NOT** on your $PATH.
# Omit a line (or leave the value empty) if the tool *is* discoverable
# with a plain `minimap2`, `samtools`, etc.
#
# The nanoDengue_extended script will `source` this file automatically, create
# shell aliases, and then run its usual dependency check.
# 
# NOTE: change paths as needed for your machine!!!!!!!
###############################################################################

# ——— Core dependencies aligner & QC tools ——————————————————————————————
MINIMAP2 = /opt/minimap2-v2.28/minimap2                 # e.g. conda/mamba install
SAMTOOLS = /usr/local/opt/samtools/1.20/bin/samtools    # this might be something like `/usr/local/bin/samtools`,
                                                        # but leave blank if on $PATH

# If you’re using a conda env for NanoPlot, point to the wrapper inside it:
NANOPLOT = $HOME/miniconda3/envs/nano/bin/NanoPlot  # conda-installed NanoPlot. e.g. conda/env path

# ——— Compression utilities (usually already on PATH) —————————
# Only needed if your gzip/gunzip live in a non-standard location
# Leave blank, delete, or comment out if `/usr/bin/gzip` (etc.) exists.
GZIP=
GUNZIP=

########################################################################
# Notes
#   * DO NOT quote the paths.
#   * The variable names must remain exactly as shown.
#   * Any tool missing here (or with an empty value) is expected to be
#     callable directly from $PATH.
########################################################################

